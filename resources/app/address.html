<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        #url {
            border:1px solid #ccc;
            background: #333;
            color:#ccc;
            padding:5px;
            width:100%;
            display:block;
        }
        #users { 
            overflow-y: scroll;
        }
        #users div {
            cursor: pointer;
        }
        .loaddata {
            background:#aaa;
            color:#000;
            max-height: 350px;
            overflow-y: scroll;
        }
        #CRUD form input {
            display: block;
        }
    </style>
</head>
<body>
    <form onsubmit="index.changeUrl(event)">
        <input type="text" placeholder="Enter URL..." id="url">
    </form>
    <p>Odaberite korisnika: </p>
    <div id="users">

    </div>
    Povijest: 
    <div id="history" class="loaddata">

    </div>
    

    <div id="CRUD">
        <a href="javascript:void(0)" data-open=".bookmarks">Knjizne oznake</a>
        <div>
            <div id="bookmarks" class="loaddata bookmarks">
            </div>
            <form id="form_bookmarks" class="bookmarks" onsubmit="return false">
                <input name="id" type="hidden" value="0">
                <input name="ime">
                <input name="url">
                <input name="kategorije_id">
                <input type="submit" value="Kreiraj" onclick="index.createBookmark('insert')">
                <input type="submit" value="Azuriraj" onclick="index.createBookmark('update')">
            </form>
        </div>
        <div>
            <div id="extensions" class="loaddata">

            </div>
            <form id="form_extensions" class="extensions" onsubmit="return false">
                <input name="id" type="hidden" value="0">
                <input name="ime">
                <input name="opis">
                <input type="submit" value="Kreiraj" onclick="index.createExtension('insert')">
                <input type="submit" value="Azuriraj" onclick="index.createExtension('update')">
            </form>
        </div>
        <div>
            <div id="opentabs" class="loaddata">

            </div>
            <form id="form_opentabs" class="opentabs" onsubmit="return false">
                <input name="id" type="hidden" value="0">
                <input name="url">
                <input type="submit" value="Kreiraj" onclick="index.createTab('insert')">
                <input type="submit" value="Azuriraj" onclick="index.createTab('update')">
            </form>
        </div>

        <div>
            <div id="settings" class="loaddata">

            </div>
            <form id="form_settings" class="settings" onsubmit="return false">
                <input name="id" type="hidden" value="0">
                <input name="ime">
                <input name="vrijednost">
                <input type="submit" value="Kreiraj" onclick="index.createSettings('insert')">
                <input type="submit" value="Azuriraj" onclick="index.createSettings('update')">
            </form>
        </div>

    </div>
    <a href="javascript:void(0)" onclick="index.historyNav(0)">Back</a>
    <a href="javascript:void(0)" onclick="index.historyNav(1)">Forward</a>
    <script src="static/js/index.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script src="static/lib/astimodaler/astimodaler.js"></script>
    <script src="static/lib/astinotifier/astinotifier.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script type="text/javascript">
        index.addrInit();
    </script>
</body>
</html>
